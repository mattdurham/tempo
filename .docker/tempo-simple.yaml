partition_ring_live_store: true

server:
  http_listen_port: 3200
  log_level: info

distributor:
  ingester_write_path_enabled: false
  kafka_write_path_enabled: true
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

live_store:
  max_trace_live: 5m
  max_trace_idle: 30s
  flush_check_period: 10s
  max_block_duration: 5m
  partition_ring:
    kvstore:
      store: inmemory

ingest:
  enabled: true
  kafka:
    address: kafka:9092
    topic: tempo-ingest

block_builder:
  consume_cycle_duration: 10s
  partitions_per_instance: 1
  block:
    version: vblockpack

storage:
  trace:
    backend: s3
    s3:
      bucket: tempo-blockpack
      endpoint: toxiproxy:9000
      access_key: minioadmin
      secret_key: minioadmin
      insecure: true
    block:
      version: vblockpack
    wal:
      path: /var/tempo/wal

querier:
  query_live_store: true

backend_scheduler:
  provider:
    compaction:
      measure_interval: 1m
      min_cycle_interval: 30s
      max_jobs_per_tenant: 1000
      min_input_blocks: 2
      max_input_blocks: 4
      max_compaction_level: 0
      compaction:
        block_retention: 48h
        compacted_block_retention: 1h
        max_compaction_objects: 6000000
        max_block_bytes: 107374182400
        compaction_window: 1h
        retention_concurrency: 10
        max_time_per_tenant: 5m
        compaction_cycle: 30s

backend_worker:
  compaction:
    block_retention: 48h
    compacted_block_retention: 1h
    max_compaction_objects: 6000000
    max_block_bytes: 107374182400
    compaction_window: 1h
    retention_concurrency: 10
    max_time_per_tenant: 5m
    compaction_cycle: 30s

query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1073741824
  trace_by_id:
    duration_slo: 5s

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: docker-compose
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces

overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics]
