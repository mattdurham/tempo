services:
  # s3proxy - S3 API backed by filesystem
  s3proxy:
    image: andrewgaul/s3proxy:latest
    environment:
      S3PROXY_AUTHORIZATION: none
      S3PROXY_ENDPOINT: http://0.0.0.0:8080
      S3PROXY_IDENTITY: minioadmin
      S3PROXY_CREDENTIAL: minioadmin
      JCLOUDS_PROVIDER: filesystem
      JCLOUDS_FILESYSTEM_BASEDIR: /data
    ports:
      - "8081:8080"
    volumes:
      - ./s3-data:/data
    networks:
      - tempo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Toxiproxy to simulate S3 latency
  toxiproxy:
    image: ghcr.io/shopify/toxiproxy:latest
    ports:
      - "8474:8474"  # API port
      - "9000:9000"  # S3 proxy port
    depends_on:
      s3proxy:
        condition: service_healthy
    networks:
      - tempo-network
    command: -host=0.0.0.0 -config=/config/toxiproxy.json
    volumes:
      - ./toxiproxy.json:/config/toxiproxy.json

  # Kafka for Tempo ingest path
  kafka:
    image: apache/kafka:latest
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 1
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-broker-api-versions.sh", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - tempo-network

  # Single Tempo instance with blockpack
  tempo:
    hostname: tempo-0
    build:
      context: /home/matt/source
      dockerfile: tempo-mrd-worktrees/blockpack-integration/.docker/Dockerfile.tempo
    command:
      - "-config.file=/etc/tempo.yaml"
      - "-target=all"
    depends_on:
      toxiproxy:
        condition: service_started
      kafka:
        condition: service_healthy
    volumes:
      - ./tempo-simple.yaml:/etc/tempo.yaml
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    environment:
      - GOGC=80
    networks:
      - tempo-network

  # otel-loadgen for high-volume trace generation
  otel-loadgen:
    image: streamfold/otel-loadgen:latest
    restart: unless-stopped
    command:
      - gen
      - traces
      - --otlp-endpoint=tempo:4317
      - --workers=10
      - --spans-per-resource=100
      - --duration=24h
    depends_on:
      - tempo
    networks:
      - tempo-network

  # k6 load generator (disabled, using otel-loadgen instead)
  # k6:
  #   image: grafana/k6:latest
  #   restart: unless-stopped
  #   volumes:
  #     - ./k6-script.js:/scripts/script.js
  #   environment:
  #     - TEMPO_ENDPOINT=http://tempo:4318
  #     - TRACE_RATE=10
  #     - VUS=1
  #     - DURATION=24h
  #   command: run /scripts/script.js
  #   depends_on:
  #     - tempo
  #   networks:
  #     - tempo-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    command:
      - --config.file=/etc/prometheus.yaml
      - --web.enable-remote-write-receiver
    volumes:
      - ./prometheus-simple.yaml:/etc/prometheus.yaml
    ports:
      - "9090:9090"
    depends_on:
      - tempo
    networks:
      - tempo-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./grafana-datasources-simple.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - tempo
    networks:
      - tempo-network

networks:
  tempo-network:
    driver: bridge

volumes:
  tempo-data:
