apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false

  - name: Tempo Parquet
    type: tempo
    access: proxy
    url: http://tempo-parquet:3200
    isDefault: true

  - name: Tempo Blockpack
    type: tempo
    access: proxy
    url: http://tempo-blockpack:3201
    isDefault: false
