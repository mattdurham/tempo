services:
  # s3proxy - S3 API backed by filesystem
  s3proxy:
    image: andrewgaul/s3proxy:latest
    user: "1000:1000"
    environment:
      S3PROXY_AUTHORIZATION: none
      S3PROXY_ENDPOINT: http://0.0.0.0:8080
      S3PROXY_IDENTITY: minioadmin
      S3PROXY_CREDENTIAL: minioadmin
      JCLOUDS_PROVIDER: filesystem
      JCLOUDS_FILESYSTEM_BASEDIR: /data
    volumes:
      - ./s3-data:/data
    networks:
      - tempo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Create S3 buckets in s3proxy
  s3proxy-init:
    image: curlimages/curl:latest
    depends_on:
      s3proxy:
        condition: service_healthy
    command: >
      sh -c "
      curl -s -X PUT http://s3proxy:8080/tempo-parquet;
      curl -s -X PUT http://s3proxy:8080/tempo-blockpack;
      echo done
      "
    networks:
      - tempo-network

  # Toxiproxy to simulate 20ms S3 latency
  toxiproxy:
    image: ghcr.io/shopify/toxiproxy:latest
    ports:
      - "8474:8474"  # API port
      - "9000:9000"  # S3 proxy port
    depends_on:
      s3proxy:
        condition: service_healthy
    networks:
      - tempo-network
    command: -host=0.0.0.0 -config=/config/toxiproxy-blockpack.json
    volumes:
      - ./toxiproxy-blockpack.json:/config/toxiproxy-blockpack.json

  # Kafka for Tempo ingest path
  kafka:
    image: apache/kafka:latest
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 1
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-broker-api-versions.sh", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - tempo-network

  # Tempo with Parquet backend (built from blockpack-integration)
  tempo-parquet:
    build:
      context: ..
      dockerfile: .docker/Dockerfile.tempo
    command:
      - "-config.file=/etc/tempo.yaml"
    depends_on:
      toxiproxy:
        condition: service_started
      s3proxy-init:
        condition: service_completed_successfully
      kafka:
        condition: service_healthy
    volumes:
      - ./tempo-parquet.yaml:/etc/tempo.yaml
      - tempo-parquet-data:/var/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    environment:
      - GOGC=80
      - GOMEMLIMIT=10GiB
    networks:
      - tempo-network

  # Tempo with Blockpack backend (built from blockpack-integration with vBlockpack support)
  tempo-blockpack:
    hostname: block-builder-0
    build:
      context: ..
      dockerfile: .docker/Dockerfile.tempo
    command:
      - "-config.file=/etc/tempo.yaml"
    depends_on:
      toxiproxy:
        condition: service_started
      s3proxy-init:
        condition: service_completed_successfully
      kafka:
        condition: service_healthy
    volumes:
      - ./tempo-blockpack.yaml:/etc/tempo.yaml
      - tempo-blockpack-data:/var/tempo
    ports:
      - "3201:3201"   # Tempo HTTP
      - "4319:4319"   # OTLP gRPC
      - "4320:4320"   # OTLP HTTP
    environment:
      - GOGC=80
      - GOMEMLIMIT=10GiB
    networks:
      - tempo-network

  # otel-loadgen for Parquet Tempo
  otel-loadgen-parquet:
    image: streamfold/otel-loadgen:latest
    profiles: [loadgen]
    restart: unless-stopped
    command:
      - gen
      - traces
      - --otlp-endpoint=tempo-parquet:4317
      - --workers=10
      - --spans-per-resource=100
      - --duration=24h
    depends_on:
      - tempo-parquet
    networks:
      - tempo-network

  # otel-loadgen for Blockpack Tempo
  otel-loadgen-blockpack:
    image: streamfold/otel-loadgen:latest
    profiles: [loadgen]
    restart: unless-stopped
    command:
      - gen
      - traces
      - --otlp-endpoint=tempo-blockpack:4319
      - --workers=10
      - --spans-per-resource=100
      - --duration=24h
    depends_on:
      - tempo-blockpack
    networks:
      - tempo-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    command:
      - --config.file=/etc/prometheus.yaml
      - --web.enable-remote-write-receiver
      - --enable-feature=expand-external-labels
    env_file:
      - .env
    environment:
      - GRAFANA_PROM_URL
      - GRAFANA_PROM_USER
      - GRAFANA_PROM_TOKEN
    volumes:
      - ./prometheus.yaml:/etc/prometheus.yaml
    ports:
      - "9090:9090"
    depends_on:
      - tempo-parquet
      - tempo-blockpack
    networks:
      - tempo-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - tempo-network

networks:
  tempo-network:
    driver: bridge

volumes:
  tempo-parquet-data:
  tempo-blockpack-data:
